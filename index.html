<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>IP Address Tracker</h1>

  <form id="form" autocomplete="off">
      <input type="text" class="search" id="search" placeholder="Search for any IP address">
      <button id="submit-button" type="submit" form="form">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
      </button>
  </form>

  <main id="main" class="main"> 
    <div class="container">
      <h4>ip address</h4>
      <p class="text" id="ip-address">IP Address</p>
    </div>
    <div class="container">
      <h4>location</h4>
      <p class="text" id="location">UTC </p>
    </div>
    <div class="container">
      <h4>timezone</h4>
      <p class="text" id="timezone">Timezone</p>
    </div>
    <div class="container">
      <h4>isp</h4>
      <p class="text" id="isp">ISP</p>
    </div>
  </main>
</header>

<div id="map"></div>

<script src="script.js"></script>
</body>
</html>
